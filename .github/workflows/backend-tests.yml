name: Backend Tests

on:
  push:
    paths:
      - "mosaic_prototype/backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    paths:
      - "mosaic_prototype/backend/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mosaic_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: mosaic_prototype/backend
    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/mosaic_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mosaic_test
      POSTGRES_HOST: localhost
      FLASK_APP: app.py
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m flask db upgrade
          pytest --cov=app --cov-report=xml
