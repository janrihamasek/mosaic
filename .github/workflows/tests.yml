name: tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mosaic_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: mosaic_prototype/backend
    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/mosaic_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mosaic_test
      POSTGRES_HOST: localhost
      FLASK_APP: app.py
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        working-directory: .
        run: bash scripts/run_pytest.sh
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mosaic_prototype/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint -- --max-warnings=0
      - name: Run Jest
        run: npm test -- --runInBand
      - name: Build (lint/test placeholder)
        run: npm run build --if-present
