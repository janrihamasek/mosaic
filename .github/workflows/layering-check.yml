name: Layering Check

on:
  pull_request:
    paths:
      - "backend/services/**"
      - "backend/controllers/**"
      - "scripts/check-layering.py"
      - ".github/workflows/layering-check.yml"

jobs:
  layering:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run layering check
        run: python scripts/check-layering.py
