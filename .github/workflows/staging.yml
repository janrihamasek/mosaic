name: Staging Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  staging:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mosaic
          POSTGRES_PASSWORD: mosaic_password
          POSTGRES_DB: mosaic_staging
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mosaic -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+psycopg2://mosaic:mosaic_password@localhost:5432/mosaic_staging
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: mosaic_staging
      POSTGRES_USER: mosaic
      POSTGRES_PASSWORD: mosaic_password
      FLASK_APP: app.py
      FLASK_DEBUG: "0"
      FLASK_ENV: staging
      MOSAIC_API_KEY: staging-api-key
      MOSAIC_JWT_SECRET: staging-secret-key
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply database migrations (staging)
        working-directory: backend
        run: python -m flask db upgrade

      - name: Run backend tests
        working-directory: backend
        run: pytest

      - name: Smoke test staging backend
        working-directory: backend
        run: |
          set -e
          python -m flask run --host 0.0.0.0 --port 5002 &
          backend_pid=$!
          for attempt in {1..30}; do
            if curl -fsS http://127.0.0.1:5002/metrics > /dev/null; then
              break
            fi
            if [ $attempt -eq 30 ]; then
              echo "Backend failed to start within timeout"
              kill $backend_pid
              exit 1
            fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:5002/metrics
          kill $backend_pid
          wait $backend_pid || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint (staging)
        working-directory: frontend
        env:
          REACT_APP_API_URL: http://localhost:5002
          REACT_APP_API_KEY: staging-api-key
          REACT_APP_BACKEND_LABEL: Staging API
          CI: "true"
        run: npm run lint -- --max-warnings=0

      - name: Run frontend tests (staging)
        working-directory: frontend
        env:
          REACT_APP_API_URL: http://localhost:5002
          REACT_APP_API_KEY: staging-api-key
          REACT_APP_BACKEND_LABEL: Staging API
          CI: "true"
        run: npm test -- --runInBand

      - name: Build frontend bundle (staging)
        working-directory: frontend
        env:
          REACT_APP_API_URL: http://localhost:5002
          REACT_APP_API_KEY: staging-api-key
          REACT_APP_BACKEND_LABEL: Staging API
          CI: "true"
        run: npm run build
